<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Геолокация и Хранилища</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Геолокация и Хранилища</h1>
    <button class="btn" onclick="getLocation()">Определить местоположение</button>
    <p id="demo"></p>
    <form id="commentForm">
        <label for="comment">Комментарий:</label>
        <input type="text" id="comment" name="comment" required>
        <button type="button" class="btn" onclick="saveToLocalStorage()">Сохранить в LocalStorage</button>
        <button type="button" class="btn" onclick="saveToIndexedDB()">Сохранить в IndexedDB</button>
    </form>
    <h3>Сохраненные местоположения:</h3>
    <div id="savedLocations"></div>
    <script src="main.js"></script>
</body>
</html>
